<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DialPro - Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h1 {
      font-size: 1.75rem;
      margin-bottom: 8px;
      color: #f1f5f9;
    }

    .login-header p {
      color: #94a3b8;
      font-size: 0.95rem;
    }

    .login-card {
      background: #1e293b;
      border-radius: 12px;
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 0.875rem;
      color: #94a3b8;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      font-size: 1rem;
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 8px;
      color: #e2e8f0;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-group input::placeholder {
      color: #64748b;
    }

    .form-group input:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-primary:disabled {
      background: #334155;
      cursor: not-allowed;
    }

    .form-message {
      padding: 12px 14px;
      border-radius: 8px;
      font-size: 0.875rem;
      margin-bottom: 20px;
      display: none;
    }

    .form-message.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
    }

    .form-message.success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #86efac;
    }

    .form-footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.875rem;
      color: #94a3b8;
    }

    .form-footer a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 20px;
    }

    .forgot-password a {
      font-size: 0.875rem;
      color: #3b82f6;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    #signup-form-container {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>DialPro</h1>
      <p>Sign in to access your dashboard</p>
    </div>

    <div class="login-card">
      <!-- Login Form -->
      <div id="login-form-container">
        <form id="login-form">
          <div id="login-error" class="form-message"></div>

          <div class="form-group">
            <label for="login-email">Email</label>
            <input
              type="email"
              id="login-email"
              name="email"
              placeholder="you@company.com"
              autocomplete="email"
              required
            >
          </div>

          <div class="form-group">
            <label for="login-password">Password</label>
            <input
              type="password"
              id="login-password"
              name="password"
              placeholder="Enter your password"
              autocomplete="current-password"
              required
            >
          </div>

          <div class="forgot-password">
            <a href="#" id="forgot-password">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-primary">Sign In</button>

          <div class="form-footer">
            Don't have an account? <a href="#" id="show-signup">Create one</a>
          </div>
        </form>
      </div>

      <!-- Signup Form -->
      <div id="signup-form-container">
        <form id="signup-form">
          <div id="signup-error" class="form-message"></div>

          <div class="form-group">
            <label for="signup-name">Full Name</label>
            <input
              type="text"
              id="signup-name"
              name="name"
              placeholder="John Smith"
              autocomplete="name"
              required
            >
          </div>

          <div class="form-group">
            <label for="signup-email">Email</label>
            <input
              type="email"
              id="signup-email"
              name="email"
              placeholder="you@company.com"
              autocomplete="email"
              required
            >
          </div>

          <div class="form-group">
            <label for="signup-password">Password</label>
            <input
              type="password"
              id="signup-password"
              name="password"
              placeholder="Create a password (min 6 characters)"
              autocomplete="new-password"
              required
            >
          </div>

          <div class="form-group">
            <label for="signup-confirm-password">Confirm Password</label>
            <input
              type="password"
              id="signup-confirm-password"
              name="confirm-password"
              placeholder="Confirm your password"
              autocomplete="new-password"
              required
            >
          </div>

          <button type="submit" class="btn btn-primary">Create Account</button>

          <div class="form-footer">
            Already have an account? <a href="#" id="show-login">Sign in</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Supabase JS SDK (local) -->
  <script src="js/supabase.min.js"></script>

  <!-- Shared config and helpers -->
  <script src="js/supabase-config.js"></script>

  <!-- Login page functionality -->
  <script src="js/login.js"></script>

  <!-- Inline overrides for ISSUE-002: Fix password reset to use Supabase built-in flow -->
  <script>
    // Override handleForgotPassword to use Supabase's built-in password reset flow
    // without redirecting to a non-existent reset-password.html page
    window.handleForgotPassword = async function() {
      const email = document.getElementById('login-email')?.value.trim()

      if (!email) {
        showFormError('login-error', 'Please enter your email address first')
        return
      }

      // Validate email format
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/
      if (!emailRegex.test(email)) {
        showFormError('login-error', 'Please enter a valid email address')
        return
      }

      try {
        // Use Supabase's built-in password reset without custom redirect
        // Supabase will use the configured Site URL from project settings
        const { error } = await supabase.auth.resetPasswordForEmail(email)

        if (error) {
          const errorMessages = {
            'Email rate limit exceeded': 'Too many attempts. Please try again later.',
            'For security purposes, you can only request this once every 60 seconds': 'Please wait before requesting another reset email.',
            'Unable to validate email address: invalid format': 'Please enter a valid email address.'
          }

          for (const [key, value] of Object.entries(errorMessages)) {
            if (error.message?.includes(key)) {
              showFormError('login-error', value)
              return
            }
          }

          showFormError('login-error', error.message || 'Failed to send reset email')
          return
        }

        showFormSuccess('login-error', 'Password reset email sent! Please check your inbox and follow the link to reset your password.')

      } catch (err) {
        console.error('Password reset error:', err)
        showFormError('login-error', 'Failed to send reset email. Please try again.')
      }
    }

    // Re-attach the event listener with the new handler
    document.addEventListener('DOMContentLoaded', function() {
      const forgotPasswordLink = document.getElementById('forgot-password')
      if (forgotPasswordLink) {
        // Remove existing listeners by replacing the element
        const newLink = forgotPasswordLink.cloneNode(true)
        forgotPasswordLink.parentNode.replaceChild(newLink, forgotPasswordLink)

        newLink.addEventListener('click', function(e) {
          e.preventDefault()
          handleForgotPassword()
        })
      }
    })
  </script>
</body>
</html>
